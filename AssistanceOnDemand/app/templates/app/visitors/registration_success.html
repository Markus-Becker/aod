{% extends "app/base.html" %}
{% load i18n %}
{% load l10n %}
{% block content %}
    
    <!-- Main registration form -->
    <div class="container body-content" style="margin-top: 50px; padding-bottom:2em">
        <section style="background-color:white; padding-top:1%; padding-bottom:1%; border-radius:5px 5px;" class="col-lg-12 col-md-12 col-sm-12 highlight-service-banner platform-info-box">
            <h2>{{title}}</h2>
            <hr/>
            <div class="row">
                <div class="col-sm-1 col-lg-1"></div>
                <div class="col-sm-10 col-lg-10 col-xs-12">
                    <div class="jumbotron" role="region" style="background-color: inherit;border-radius:10px 10px">
                        <h3 class="text-center" role="contentinfo">
                            {% trans 'Dear user, thank you for your registration with P4A platform' %}.
                            <br>
                            <br>{% trans 'Please check your email account to verify your registration' %}!!!
                            <br>
                            <br>
                            <a href="{% url 'home_page' %}" role="button" class="btn btn-success btn-lg" title="{% trans 'Go to Home page' %}"> {% trans 'Go to Home page' %}</a>
                        </h3>
                    </div>
                    <div style="margin-bottom: 1.2em"></div>
                </div>
            </div>    
        </section>
    </div>


{% endblock %}
